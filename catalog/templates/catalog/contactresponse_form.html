{% extends "base.html" %}
{% block title %}Связаться с нами{% endblock title %}
{% block content %}
<div class="row" style="display: flex; justify-content: center;">
<div class="col-4 m-3 p-2 border border-dark rounded">
    <h1>Форма связи</h1>
<form method="post" novalidate>
    {% csrf_token %}

    {% for field in form %}
    <div class="form-group mt-2">
        {{ field.label_tag }}
        <span class="text-danger">{{ field.errors }}</span>
        {{ field }}
    </div>
    {% endfor %}

  <button type="submit" class="btn btn-dark">Submit</button>
</form>
</div>
</div>
{% endblock content %}
