{% extends "catalog/base.html" %}
{% block title %}Связаться с нами{% endblock title %}
{% block content %}
{% if not sent %}
<div class="row">
<div class="col-4 m-3">
    <h1>Форма связи</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group mt-2">
        <label for="exampleInput">Ваше имя</label>
        <input name="name" type="text" class="form-control" id="exampleInput" placeholder="Ваше имя">
    </div>
    <div class="form-group mt-2 mb-2">
        <label for="exampleInputEmail1">Email address</label>
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите ваш e-mail">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
{% elif sent %}
<h1>Спасибо!</h1>
<p>Мы скоро свяжемся с вами!</p>
{% endif %}
{% endblock content %}
