{% extends "base.html" %}
{% block title %}{% if post %}{{ post.title }}{% else %}Создать пост{% endif %}{% endblock title %}

{% block content %}
<div class="card card-body mx-auto mt-5" style="width:40rem;">
    <form method="post" enctype="multipart/form-data" novalidate class="ml-3 mr-3">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="mt-5 btn btn-dark float-right" type="submit" value="Опубликовать">
    </form>
</div>
{% endblock content %}
