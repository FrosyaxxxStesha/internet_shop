{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock title %}
{% block content %}
<div class="m-5">
<div class="mx-auto d-block row col-8">
<div class="card text-center" style="min-width:40rem;">

  <img class=" mx-auto" src="{{ post.preview_image.url }}" alt="Card image cap" style="height:40rem;  display: block;">

        <div class="card-body">
    <h1 class="card-title">{{ post.title }}</h1>
    <p class="card-text m-5">{{ post.body }}</p>
    <a href="{% url "blog:post_update" post.id %}" class="btn btn-warning">изменить</a>
            <a href="{% url "blog:post_delete" post.id %}" class="btn btn-danger">удалить</a>

            <p class="card-text m-1 text-secondary text-left">Добавлен: {{ post.created_at }}</p>
            <p class="card-text m-1 text-secondary text-left">Просмотров: {{ post.views }}</p>
  </div>
</div>
</div>
</div>
{% endblock content %}
