{% extends "base.html" %}
{% block title %}Удалить продукт{% endblock title %}

{% block content %}
<form method="post" class="border rounded p-3 m-5" style="display: inline-block;">
    {% csrf_token %}
    <h1>Удалить?</h1>
    <p>вы действительно хотите удалить продукт "{{ product.name }}"?</p>
    <a class="btn btn-dark" href="{% url 'catalog:product_detail' product.id %}">вернуться</a>
    <input class="btn btn-danger" type="submit" value="удалить">
</form>
{% endblock content %}
